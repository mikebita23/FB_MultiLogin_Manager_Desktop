      <div class="list-group list-group-flush">

      </nav>


      <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-7 mx-auto">

                    <div class="card-body">
                        <h5 class="card-title text-center"><b>Modifier Profil</b></h5>
                        <form class="form-signin" action="./bienvenue.html"
                        >
                        <div class="form-label-group">
                            <br>
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="inputFirstName" class="form-control" placeholder="Prénom"   autofocus>
                                    <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                                </div>
                                <div class="col">
                                    <input type="text" id="inputLastName" class="form-control" placeholder="Nom"   autofocus>
                                    <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                                </div>
                            </div>
                        </div>
                        <div class="form-label-group">
                            <br>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Adresse e-mail"   autofocus>
                            <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                        </div>
                        <div class="form-label-group">
                            <br>
                            <input type="text" id="inputPhoneNumber" class="form-control" placeholder="numéro de telephone* ( facultatif ) "  autofocus>
                            <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                        </div>
                        <div class="form-label-group">
                            <br>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Saisissez votre mot de passe"  >
                            <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                            <br>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirmer votre mot de passe"  >
                            <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                            <br>
                        </div>

                            <div class="form-label-group">
                                <br>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <button type="button" id="annuler"   class="btn btn-danger">Annuler</button>
                                        </div>
                                        <div class="col-md-5">
                                            <button type="submit"  id="inscription"   class="btn btn-success">Valider</button>
                                        </div>
                                        
                                        <div class="col-md-2">
                                    
                                        </div>
                                       
                                    </div>
                                </div>
