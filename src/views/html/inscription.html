<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Inscription</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- Custom styles for this template -->
  <link href="../css/simple-sidebar.css" rel="stylesheet">

</head>

<body id="backg_blue">
    <div class="container">
        <br>
        <a href="./offre.html"><button type="button" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> retour</button></a>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center"><b>S'inscrire</b></h5>
                        <form class="form-signin" action="./bienvenue.html"  method="POST">
                            <div class="form-label-group">
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" id="inputFirstName" class="form-control" placeholder="Prénom"   autofocus>
                                        <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                                    </div>
                                    <div class="col">
                                        <input type="text" id="inputLastName" class="form-control" placeholder="Nom"   autofocus>
                                        <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-label-group">
                                <br>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Adresse e-mail"   autofocus>
                                <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                            </div>
                            <div class="form-label-group">
                                <br>
                                <input type="text" id="inputPhoneNumber" class="form-control" placeholder="numéro de telephone* ( facultatif ) "  autofocus>
                                <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                            </div>
                            <div class="form-label-group">
                                <br>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Saisissez votre mot de passe"  >
                                <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                                <br>
                            </div>
                            <div class="form-label-group">
                                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirmer votre mot de passe"  >
                                <small id="connectionError" class="form-text text-muted" style="color: red !important ;" ></small>
                                <br>
                            </div>
                            <div class="text-center">
                                <button type="button" id="inscription"   class="btn btn-success">valider</button>
                            </div>
                        </form>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <script src="../js/inscription.js"></script>
</body>

</html>
